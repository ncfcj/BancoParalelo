<section class="section">
  <div class="mat-elevation-z8 tabela">
    <table mat-table [dataSource]="dadosTabela" style="margin-right: 0px;">
      <!-- Id Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let transacao"> {{transacao.id}} </td>
      </ng-container>

      <!-- Valor Column -->
      <ng-container matColumnDef="Valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let transacao"> R$ {{transacao.valor}} </td>
      </ng-container>

      <!-- Conta Column -->
      <ng-container matColumnDef="Conta">
        <th mat-header-cell *matHeaderCellDef> Conta </th>
        <td mat-cell *matCellDef="let transacao"> {{transacao.contaDestino}} </td>
      </ng-container>

      <ng-container matColumnDef="Acoes">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let transacao">
          <button
          class="botao-excluir"
          matTooltipPosition="right"
          matTooltip="Excluir Transacao"
          (click)="excluirTransacao(transacao.id)"
          mat-stroked-button
          color="warn">
            <fa-icon [icon]="faTimes"></fa-icon>
          </button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>
    <div class="linhaVazia" *ngIf="transacoes.length === 0">Nenhuma Transacao Encontrada</div>
    <mat-paginator
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Selecione a Pagina de Transacoes"></mat-paginator>
  </div>

</section>
